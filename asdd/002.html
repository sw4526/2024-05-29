<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 80px;
            height: 300px;
            display: inline-block;
            background-color: pink;
        }
        div{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
        }
        .none{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <a href="">hellow world</a>
        <a href="">hellow world</a>
        <a href="">hellow world</a>
        <a href="" class="none">hellow world</a>
    </div>
</body>
</html>
